<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 15 - Videos y Audios</title>
</head>
<body>
    <h1>Audio y video</h1>

    <h2>Audio</h2>
    <Audio src="zelda.mp3" controls></Audio> <br>
    <Audio controls muted>
        <source src="zelda.ogg"> 
        Tu navegador no soporto el estilo neutron
    </Audio>

    <h2>Video</h2>
    <Video src="zelda.mp4" height="200" controls autoplay></Video> <br>
    <video height="200" controls>
        <source src="zelda.mp4">
    </video>

    


</body>
</html>
