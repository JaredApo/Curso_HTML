<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleta y Morita</title>
</head>

<body>
    <h1>Morita</h1>
    <!--Esta etiqueta es para titulos y solo puede existir uno -->
    <h2>Galleta</h2>
    <!--Esta etiqueta se peude repetir las veces que sea y es menos relevante que el h1-->
    <h3>Morita</h3>
    <h4>Galleta</h4>
    <h5>Morita</h5>
    <h6>Galleta</h6>

    <p>
        Este es un <br>parrafo
    </p>

    <hr>

    <p>
        parrafo 2
    </p>

    <hr>

    <p>
        parrafo 3
    </p>

    <hr>

    <p>
        perro <br>

        <b>perro</b> <br> <!-- Solo sirve para estilo y no se utiliza en el html -->
        <strong>perro</strong> <br> <!-- Palabra importante y va en el html -->

        <i>perro</i> <br><!-- Para hacer la letra cursiva y solo sirve para darle estilo -->
        <em>perro</em> <br><!-- Sirve para hacer emfasis -->

        <big>perro</big><br> <!-- Malas practicas-->
        <small>perro</small>
    </p>

    <hr>

    <p>
        gato <del>gato</del> <ins>gato</ins> <br>
        gato <sup>gato</sup> gato <sub>gato</sub>
    </p>
</body>

</html>
